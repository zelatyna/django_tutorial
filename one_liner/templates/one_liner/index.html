
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'one_liner/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li>{{ question.one_liner_text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
